<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check Quiz</title>
     <!-- <link rel="stylesheet" href="know2.css"> -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


    

body {
    font-family: Arial, sans-serif;
    background-image: url(pb.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    opacity: 0.;
    background-size: cover;
    background-blend-mode: soft-light;
}

.quiz-container {
    background-image: url(pb.jpg);
    border-radius: 8px;
    box-shadow: 10px 2px 40px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    width: 500px;
    height: 500px;
}

h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
}

.option {
    display: block;
    background-color: lightcoral;
    color: white;
    padding: 15px;
    margin: 10px 0;
    border: none;
    width: 100%;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.option:hover {
    background-color: rgb(184, 40, 40);
}

.reaction-container {
    margin-top: 20px;
}

#reaction-img {
    width: 100px;
    height: 100px;
    margin-top: 20px;
}

.next-btn {
    background-color: #ec0c71;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
}

.next-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
   
    

    <div class="quiz-container">
        <h1>Mental Health Check Quiz</h1>
        <div id="question-container">
            <!-- The questions and options will be dynamically inserted by JavaScript -->
        </div>
        <div class="reaction-container">
            <img id="reaction-img" src="" alt="reaction" style="display: none;">
        </div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="quiz2.js"></script>
</body>
</html>
